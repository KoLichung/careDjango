{% extends 'web/base.html' %} {% block content %}
{% load static %}
<!-- main -->
<main class="main bg-white h-100 " id="top" >
      <div class="row text-center mx-3">
        <h4 class="section-title-purple mt-5">我的文件</h4>
        <div class="h5 mb-4">
          上傳雙證件 (身分證 / 健保卡)
        </div>
      </div>
      
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
      <div class="row mx-auto">
        <div class="my-auto col-11 col-sm-8 col-md-7 col-lg-6 col-xl-5 mx-auto align-self-center">
          
          <div class="row justify-content-between">

            <div class="col">
              <p class="custom-card-font text-start">身分證正面<br>
                <span class="news-content">尚未上傳</span>
              </p>
            </div>
            
              <div class="d-flex justify-content-end col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <input type="file" name="ID_card_front" accept="image/*">

              <button class="small-purple-button" type="submit" name="ID_front_submit">
                上傳文件
             </button> 
             
            </div>

          </div>
          
        </div>
        
      </div>

      <div class="row mx-auto">
        <div class="my-auto col-11 col-sm-8 col-md-7 col-lg-6 col-xl-5 mx-auto align-self-center">
          
          <div class="row justify-content-between">

            <div class="col">
              <p class="custom-card-font text-start">身分證反面<br>
                <span class="news-content">等待驗證中</span>
              </p>
            </div>

            <div class="d-flex justify-content-end col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <input type="file" name="ID_card_back" accept="image/*">
              <button class="small-purple-button"type="submit" name="ID_back_submit">
                上傳文件
              </button>
            </div>

          </div>
          
        </div>

      </div>

      <div class="row mx-auto">
        <div class="my-auto col-11 col-sm-8 col-md-7 col-lg-6 col-xl-5 mx-auto align-self-center">
          
          <div class="row justify-content-between">

            <div class="col">
              <p class="custom-card-font text-start">健保卡正面<br>
                <span class="news-content">審核通過</span>
              </p>
            </div>

            <div class="d-flex justify-content-end col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <input type="file" name="health_card_front" accept="image/*">
              <button class="small-purple-button" type="submit" name="health_submit">
                上傳文件
              </button>
            </div>

          </div>
          
        </div>

      </div>
      </form>
      
   


      

     
</main>
{% endblock %}
