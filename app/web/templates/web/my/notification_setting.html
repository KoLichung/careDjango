{% extends 'web/base.html' %} {% block content %}
{% load static %}
<!-- main -->
<main class="main bg-white h-100 " id="top" >
      <div class="row text-center mx-3">
        <h4 class="section-title-purple mt-5 mb-5">通知設定</h4>
      </div>
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row mx-auto">
          <div class="my-auto col-10 col-sm-8 col-md-7 col-lg-6 col-xl-5 mx-auto align-self-center">
            
            <div class="row just-content-between">

              <div class="col">
                <p class="custom-card-font text-start">訊息通知               
                </p>
              </div>
              
                <div class="d-flex justify-content-end col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                  <div class="form-check">
                    <input class="form-check-input" id="flexCheckIndeterminate" name="check_news_content" type="checkbox" value="True" {% if user.is_fcm_notify == True %} checked {% endif %} />
                    <label class="news-content" for="flexCheckIndeterminate">推播通知我</label>
                  </div>
                </div>
            </div>

            <div class="text-center mt-11">   
              <button class="small-purple-button mt-5" type="submit" > 
                儲存
              </button>
            </div>   
          </div>

        </div>
      </form>
      
      


      

     
</main>
{% endblock %}
