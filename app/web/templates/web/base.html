<!DOCTYPE html>
{% load static %}
<html lang="zh_Hant" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>照護 168 | </title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'web/assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'web/assets/img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'web/assets/img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'web/assets/img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'web/assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'web/assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'web/assets/js/config.js' %}"></script>
    <script src="{% static 'web/vendors/overlayscrollbars/OverlayScrollbars.min.js' %}"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'web/assets/css/user.css' %}">
    <!-- google font icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!-- datepicker -->
    <link href="{% static 'web/vendors/flatpickr/flatpickr.min.css' %}" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'web/vendors/overlayscrollbars/OverlayScrollbars.min.css' %}" rel="stylesheet">
    <link href="{% static 'web/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'web/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
  
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      
      var linkRTL = document.getElementById('style-rtl');
      var userLinkRTL = document.getElementById('user-style-rtl');
      linkRTL.setAttribute('disabled', true);
      userLinkRTL.setAttribute('disabled', true);
    </script>
    
  </head>
  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    
    <!-- new nav bar -->
    <script>
      var isFluid = JSON.parse(localStorage.getItem('isFluid'));
      if (isFluid) {
        var container = document.querySelector('[data-layout]');
        container.classList.remove('container');
        container.classList.add('container-fluid');
      }
    </script>
    <nav class="navbar navbar-light bg-white navbar-light navbar-top navbar-expand-lg" style="border-bottom: 1px solid #BB6BD9;">

      <div class="container-fluid">
        <button class="btn navbar-toggler-humburger-icon navbar-toggler me-1 me-sm-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarStandard" aria-controls="navbarStandard" aria-expanded="false" aria-label="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
        <!-- logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img class="me-2" src="{% static 'web/assets/img/new/Group575.png' %}" alt="" width="80"   />
        </a>

        <div class="collapse navbar-collapse scrollbar" id="navbarStandard">
          <ul class="navbar-nav" data-top-nav-dropdowns="data-top-nav-dropdowns">
            <li class="nav-item">
              <a class="nav-link-custom" aria-current="page" href="#">
                  <span class="fas fa-mobile-alt"></span>
                  下載 App
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link-custom" href="{% url 'news' %}">最新資訊</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-custom" href="{% url 'requirement_list' %}">需求列表</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-custom" href="{% url 'recommend_carer' %}">服務者推薦</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-custom" href="{% url 'become_carer' %}">成為服務者</a>
            </li>
          </ul>
        </div>

        <ul class="navbar-nav navbar-nav-icons ms-auto flex-row align-items-center">
          <li class="nav-item">
            <a class="nav-link-custom" href="{% url 'login' %}">
              登入/註冊
            </a>
          </li>
        </ul>

      </div>
      
    </nav>

    <!-- main -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="text-center text-white  border-top" style="background:#878787">
      <div class="container-fluid text-center text-md-start mb-4">
        <div class="row justify-content-center pt-5 px-5">
          <!-- Grid column 下載App -->
            <div class="col-md-3 col-lg-3 col-xl-3 mb-3 ">
              <h6 class="title-font pb-2" style="color:white">下載App</h6>
              <div class="" >
                <img src="{% static 'web/assets/img/new/download_apple.png' %}" width="150" alt="" class="">
              </div>
    
              <div class="" >
                <img src="{% static 'web/assets/img/new/download_google.png' %}" width="150" alt="">
              </div>
            </div>
              
            <!-- Grid column 關於 -->
            <div class="col-md-2 col-lg-2 col-xl-2 mb-3 ml-5">
              <h6 class="title-font pb-2" style="color:white">關於</h6>
            
              <p class="custom-footer-link" >
                <a class=" " href="#!" style="color: white;" >關於我們</a>
              </p>

              <p class="custom-footer-link">
                <a class="" href="#!" style="color: white;">最新資訊</a>
              </p>
            </div>
              
            <!-- Grid column 客服時間 -->
            <div class="col-md-3 col-lg-3 col-xl-2 mb-3 ">
              <h6 class="title-font pb-2" style="color:white">客服時間</h6>
              <span>星期一至星期五<br>9:00 ~ 18:00</span>
            </div>

            <!-- Grid column 聯繫客服 -->
            <div class="col-md-4 col-lg-4 col-xl-3 mb-3 ">
              <h6 class="title-font pb-2" style="color:white">客服聯繫方式</h6>
              <span><span class="fas fa-envelope me-1"></span> service@care168.com</span>
              <br>
              <span><span class="fas fa-phone me-1"></span> 02-12345678</span>
            </div>
              
           
        </div>
      </div>
      
      <div class="container-fluid pt-2 pb-2 bg-dark">
        <div class="row  justify-content-between">
          <!-- Left -->
          <div class="col-xs-12 col-sm-12 col-md-8 text-md-start pb-2">
            <span>© 2022 照護168有限公司 All rights reserved.</span>
          </div>
           
          <!-- Right -->              
          <div class="col-xs-12 col-sm-12 col-md-2 text-md-end pb-2" >
            <img src="{% static 'web/assets/img/new/social_fb.png' %}" width="30" alt="">
            <img src="{% static 'web/assets/img/new/social_line.png' %}" width="30" alt="">
          </div>
        </div>           
      </div>             
    </footer>

    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'web/vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'web/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'web/vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'web/vendors/is/is.min.js' %}"></script>
    <script src="{% static 'web/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'web/vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'web/vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'web/assets/js/theme.js' %}"></script>
    <!-- datepicker -->
    <script src="{% static 'web/assets/js/flatpickr.js' %}"></script>
    <!-- locale 這邊要另外安裝 ?? -->
    <!-- <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh-tw.js"></script>   -->


  </body>

</html>
