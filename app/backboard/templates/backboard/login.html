<!DOCTYPE html>
{% load static %}
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Care168系統後台</title>

  
    <!-- font awesome -->
    <link rel="stylesheet" href="{% static 'backboard/styles/css/all.css' %}" />

   
    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="stylesheet" href="{% static 'backboard/assets/css/user.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'backboard/vendors/overlayscrollbars/OverlayScrollbars.min.css' %}" rel="stylesheet">
    <link href="{% static 'backboard/assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'backboard/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'backboard/assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'backboard/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>




  </head>

  <body>
  
    <main class="main" id="top">
      <div class="container" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem("isFluid"));
          if (isFluid) {
            var container = document.querySelector("[data-layout]");
            container.classList.remove("container");
            container.classList.add("container-fluid");
          }
        </script>


        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <span class="fw-bolder fs-5 d-inline-block" style="color: #BB6BD9;"><i class="fa-solid fa-store"></i> Care168系統後台 </span>
            
              
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <div class="row flex-between-center mb-2"></div>
                <form action="{% url 'backboard_login' %}" method="post">{% csrf_token %}
                  <div class="mb-3">
                    <input
                      class="form-control"
                      placeholder="帳號"
                      type="phone"
                      name="phone"
                      id="phone"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control"
                      placeholder="密碼"
                      type="password"
                      name="password"
                      id="password"
                    />
                  </div>
                  <div class="row flex-between-center">
                    <div class="col-auto"></div>
                  </div>
                  <div class="mb-3">
                    <button
                      style="background-color:#BB6BD9;; border-color:#BB6BD9;"
                      class="btn btn-warning d-block w-100 mt-3 text-light"
                      type="submit"
                      name="submit"
                      onclick="location.href='{% url 'backboard_login' %}'"
                      >登入</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>












    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'backboard/vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/is/is.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'backboard/vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'backboard/assets/js/theme.js' %}"></script>
  </body>
</html>
