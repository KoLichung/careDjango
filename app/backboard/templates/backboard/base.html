{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Care168照護</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'backboard/assets/img/favicons/care168_logo_32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'backboard/assets/img/favicons/care168_logo_16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'backboard/assets/img/favicons/logo_48x48.ico' %}">
    <link rel="manifest" href="{% static 'backboard/assets/img/favicons/manifest.json'%}">
    <!-- <meta name="msapplication-TileImage" content="{% static 'backboard/assets/img/favicons/mstile-150x150.png' %}"> -->
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'backboard/assets/js/config.js' %}"></script>
    <script src="{% static 'backboard/vendors/overlayscrollbars/OverlayScrollbars.min.js' %}"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="{% static 'backboard/assets/css/user.css'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'backboard/vendors/overlayscrollbars/OverlayScrollbars.min.css' %}" rel="stylesheet">
    <link href="{% static 'backboard/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'backboard/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      
    </script> -->
  </head>

  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container" data-layout="container">
        <script>
            var isFluid = JSON.parse(localStorage.getItem('isFluid'));
            if (isFluid) {
              var container = document.querySelector('[data-layout]');
              container.classList.remove('container');
              container.classList.add('container-fluid');
            }
        </script>
  
        <!-- 左方 NavBar -->
        <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">

            <script>
              var navbarStyle = localStorage.getItem("navbarStyle");
              if (navbarStyle && navbarStyle !== 'transparent') {
                document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
              }
            </script>
  
            <!-- 左上方區域 -->
            <div class="d-flex align-items-center">
              <!-- hamburger icon -->
              <div class="toggle-icon-wrapper">
                <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-bs-toggle="tooltip" data-bs-placement="left" ><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
              </div>
              <!-- logo -->
              <a class="navbar-brand" href="{% url 'all_cases' %}">
                <div class="d-flex align-items-center py-3"><span class="text-900">Care168照護</span></div>
              </a>
            </div>

            <!-- 側邊欄 -->
            <div class="collapse navbar-collapse" id="navbarVerticalCollapse">
              <div class="navbar-vertical-content scrollbar">
                <ul class="navbar-nav flex-column mb-3" id="navbarVerticalNav">
                  <li>
                    <div class="row navbar-vertical-label-wrapper mt-3 mb-2">
                      <div class="col-auto navbar-vertical-label">後台</div>
                      <div class="col ps-0">
                        <hr class="mb-0 navbar-vertical-divider" />
                      </div>
                    </div>
                  </li>
                  <li>
                    <a class="nav-link" href="{% url 'all_cases' %}" role="button" data-bs-toggle="" aria-expanded="false">
                      <div class="d-flex align-items-center">
                        <span class="nav-link-text ps-1">所有案件</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a class="nav-link" href="{% url 'all_members' %}" role="button" data-bs-toggle="" aria-expanded="false">
                      <div class="d-flex align-items-center">
                        <span class="nav-link-text ps-1">所有會員</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a class="nav-link" href="{% url 'bills' %}" role="button" data-bs-toggle="" aria-expanded="false">
                      <div class="d-flex align-items-center">
                        <span class="nav-link-text ps-1">月帳單統計</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="row navbar-vertical-label-wrapper mt-3 mb-2">
                      <div class="col-auto navbar-vertical-label">部落格</div>
                      <div class="col ps-0">
                        <hr class="mb-0 navbar-vertical-divider" />
                      </div>
                    </div>
                  </li>
                  <li>
                    <a class="nav-link" href="{% url 'all_blogs' %}" role="button" data-bs-toggle="" aria-expanded="false">
                      <div class="d-flex align-items-center">
                        <span class="nav-link-text ps-1">所有文章</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a class="nav-link" href="{% url 'all_categories' %}" role="button" data-bs-toggle="" aria-expanded="false">
                      <div class="d-flex align-items-center">
                        <span class="nav-link-text ps-1">所有文章類別</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="row navbar-vertical-label-wrapper mt-3 mb-2">
                      <div class="col-auto navbar-vertical-label">幫助中心</div>
                      <div class="col ps-0">
                        <hr class="mb-0 navbar-vertical-divider" />
                      </div>
                    </div>
                  </li>
                  <li>
                    <a class="nav-link" href="{% url 'all_assistances' %}" role="button" data-bs-toggle="" aria-expanded="false">
                      <div class="d-flex align-items-center">
                        <span class="nav-link-text ps-1">問答列表</span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>

        </nav>
  
        <div class="content">
          <!-- 頂端 NavBar -->
          <nav class="navbar navbar-light navbar-glass navbar-top navbar-expand">
            <button class="btn navbar-toggler-humburger-icon navbar-toggler me-1 me-sm-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarVerticalCollapse" aria-controls="navbarVerticalCollapse" aria-expanded="false" ><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
            <a class="navbar-brand me-1 me-sm-3" href="{% url 'all_cases' %}">
              <div class="d-flex align-items-center"><span class="text-900">Care168照護</span></div>
            </a>
            <ul class="navbar-nav navbar-nav-icons ms-auto flex-row align-items-center">
              <!-- <li class="nav-item">
                <a class="nav-link pe-0 ps-2" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="material-icons md-24">account_circle</span>
                </a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link pe-0 ps-2 mb-1" id="navbarLogOut" role="button" href="{% url 'backboard_logout' %}">登出</a>
              </li>
            </ul>
          </nav>

          <!-- 內容 -->
          {% block content %}{% endblock %}
        </div>

      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'backboard/vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/is/is.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/echarts/echarts.min.js' %}"></script> 
    <script src="{% static 'backboard/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'backboard/vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'backboard/assets/js/theme.js' %}"></script>
    <script src="{% static 'backboard/vendors/tinymce/tinymce.min.js' %}"></script>
  </body>
</html>
