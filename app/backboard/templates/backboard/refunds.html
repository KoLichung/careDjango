{% extends 'backboard/base.html' %} {% block content %}
{% load static %}

<!-- 內容 -->
  <div class="mb-3">
    <div class="col-lg-12 ps-lg-2 mb-3">
      <div class="card h-lg-100">
        <div class="card-header">
          <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="mb-3">
              <span><b>退款</b></span> <span>(案件編號：{{order.case.id}})</span> 
            </div>
            <div class="border border-1 mb-3"></div>
            <div class="mb-3">
              退款金額 (可退款金額 ${{order.total_money}})
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="請輸入退款金額" name="refund_money" aria-label="default input example" />
            </div>
            <div class="mb-3" style="color: red;">
              <b>確定退款後不可回復</b>
            </div>

            <div class="mb-3 d-flex justify-content-between">
              <button class="btn btn-success  btn-sm" type="submit" name="post" value='draft'>
                取消
              </button>
              <button class="btn btn-danger  btn-sm" type="submit" name="post" value='draft'>
                確認退款
              </button>
          
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> 
        
{% endblock %}
