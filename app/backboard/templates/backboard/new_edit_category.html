{% extends 'backboard/base.html' %} {% block content %}
{% load static %}

<!-- 內容 -->
  <div class="mb-3">
    <div class="col-lg-12 ps-lg-2 mb-3">
      <div class="card h-lg-100">
        <div class="card-header">
  
          <div class="mb-3 d-flex justify-content-between">
            編輯類別
          </div>
          <div class="border border-1 mb-3"></div>

          <form method="post" enctype="multipart/form-data">{% csrf_token %}
          
            <div class="mb-3">
              {% if category %}
                <input class="form-control" type="text" placeholder="輸入類別名稱" name="name" value={{category.name}} />
              {% else %}
                <input class="form-control" type="text" placeholder="輸入類別名稱" name="name" value="" />
              {% endif %}
            </div>

            <div class="mb-3 d-flex justify-content-between">
              <button class="btn btn-danger  btn-sm" type="submit" name="post" value='cancel'>
                取消
              </button>
              <div>
                <button class="btn purple-button btn-sm" type="submit" name="post" value='save'>
                  儲存
                </button>
              </div>
            </div>

          </form>
        
        </div>
      </div>
    </div>
  </div> 
        
{% endblock %}
