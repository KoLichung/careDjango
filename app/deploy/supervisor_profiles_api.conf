[program:profiles_api]
environment =
  DEBUG=0
command = /usr/local/apps/env/bin/uwsgi --http :9000 --wsgi-file /usr/local/apps/app/app/wsgi.py
directory = /usr/local/apps/app/
user = root
autostart = true
autorestart = true
stdout_logfile = /var/log/supervisor/profiles_api.log
stderr_logfile = /var/log/supervisor/profiles_api_err.log
